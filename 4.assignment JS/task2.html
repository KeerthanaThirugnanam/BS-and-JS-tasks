<body>
    <script>
    function alphabeticalOrder(str) {
        var arr = str.split("");
        res = arr.sort().join(""); 
        return res;
    }
    console.log(alphabeticalOrder("webmaster"));
    console.log(alphabeticalOrder("javascript"))


    </script>
    
</body>
