<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS task 5</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <style>
        form{
            padding: 10px 20px;
            width: auto;
        }
        label{
            width: 70px;

        }
        .input-group{
            width: 150px;
            padding: 2px 2px;
            margin: 8px 0;
            
        }
        .input-group .error{
            margin-left: 20px;
            color: red;
            font-size: 10px;

        }
        .input-group.success input{
            border-color:rgb(80, 226, 177);
        }
        .input-group.error input{
            border-color: rgb(206, 33, 33);
        }
        div.input-group{
            width: 400px;
        }
        
    </style>



</head>
<body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <div class="container">
        <form id="form">
            <div class="input-group" style="width: 400px;">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
                <div class="error"></div>
            </div>
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email">
                <div class="error"></div>
            </div>
            <div class="input-group">
                <label for="Website">Website:</label>
                <input type="text" id="website" name="website">
                <div class="error"></div>
            </div>
            <div class="input-group">
                <label for="message">Message:</label>
                <input type="text" id="message" name="message" style="height: 50px;">
                <div class="error"></div>
            </div>
            <button type="submit" >Submit</button>
        </form>
    </div>




<script>
const form=document.querySelector('#form');
const name=document.querySelector('#name');
const email=document.querySelector('#email');
const website=document.querySelector('#website');
const message=document.querySelector('#message');

form.addEventListener('submit',(e)=>{
    
    if(!validateInputs()){
        e.preventDefault();
    }
})
function validateInputs(){
    const nameVal=name.value.trim();
    const emailVal=email.value.trim();
    const websiteVal=website.value.trim();
    const messageVal=message.value.trim();

    let success=true

    if(nameVal===''){
        success=false;
        setError(name,'This field is required')
    }
    else{
        setSuccess(name)
    }
    
    if(emailVal===''){
        success=false;
        setError(email,'A valid email address is required')
    }
    else if(!validateEmail(emailVal)){
        setError(email,'A valid email address is required')
    }
    else{
        setSuccess(email)
    }

    if(websiteVal===''){
        success=false;
        setError(website,'A valid URL is required')
    }
    else{
        setSuccess(website)
    }

    if(messageVal===''){
        success=false;
        setError(message,'This field is required')
    }
    else{
        setSuccess(message)
    }

    return success;

}

function setError(element,message){
    const inputGroup=element.parentElement;
    const errorElement=inputGroup.querySelector('.error');

    errorElement.innerText=message;
    inputGroup.classList.add('error')
    inputGroup.classList.remove('success')
}

function setSuccess(element){
    const inputGroup=element.parentElement;
    const errorElement=inputGroup.querySelector('.error');

    errorElement.innerText='';
    inputGroup.classList.add('success')
    inputGroup.classList.remove('error')
}

const validateEmail = (email) => {
    return String(email)
      .toLowerCase()
      .match(
        /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/
      );
  };
</script>
    
</body>
</html>
