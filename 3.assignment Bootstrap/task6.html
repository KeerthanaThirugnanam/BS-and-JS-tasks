<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BS Task 6</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        .container{
            width: 400px;
        }
        .form{
            width: 100%;
        }
    </style>

</head>
<body>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<div class="container ">
    <form>
        
        <div class="col-md-12">
          <label for="validationServerName" class="form-label">Name</label>
          <div class="input-group has-validation">
            <input type="text" class="form-control is-invalid" id="validationServeNname" aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" required>
            <div id="validationServerNameFeedback" class="invalid-feedback">
              Name is required
            </div>
          </div>
        </div>
        <div class="col-md-12">
          <label for="validationServerEmail" class="form-label">Email</label>
          <input type="email" class="form-control is-invalid" id="validationServerEmail" aria-describedby="validationServer03Feedback" required>
          <div id="validationServerEmailFeedback" class="invalid-feedback">
            Email is required
        </div>
        <div class="col-md-12">
            <label for="validationServerPass" class="form-label">Password</label>
            <input type="email" class="form-control is-invalid" id="validationServerPass" aria-describedby="validationServer03Feedback" required>
            <div id="validationServerEmailFeedback" class="invalid-feedback">
              Password is required
        </div>
        <div class="col-md-12 mb-4">
            <label for="validationCustomHobbies" class="form-label">Hobbies</label>
            <select class="form-select" id="validationCustomHobbies" required>
              <option selected disabled value=""></option>
            </select>
            <div class="invalid-feedback">
              Please select a valid state.
            </div>
          </div>
        
        <div class="d-grid gap-2">
          <button class="btn btn-danger " type="submit">Submit form</button>
        </div>
      </form>
    </div>
</body>
</html>
